<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FONT AWESOME LINK -->
    <script src="https://kit.fontawesome.com/a7a0b13f8d.js" crossorigin="anonymous"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- CARD CODES -->
    <div class="container">
        <div class="card">
            <div class="photo">
                <div class="circle"></div>
                    <img src="437309134_1408647336435812_6496669288752914480_n.jpg">
                </div>
                <div class="info">
                    <h1 class="title">Mariane Quiambao</h1>
                    <h4 class="title">Student</h4>
                    <div class="social">
                        <i class="fab fa-facebook fa-2x social-icon"></i>
                        <i class="fab fa-github fa-2x social-icon"></i>
                        <i class="fab fa-instagram fa-2x social-icon"></i>
                        <i class="fab fa-twitter fa-2x social-icon"></i>
                    </div>
                    <div class="profile">
                        <button type="button" class="btn btn-outline-light btn-lg">View Profile</button>
                    </div>
                </div>
        </div>
    </div>
   
 
    <!-- JAVASCRIPT CODE -->
    <script src="index.js"></script>
    <!-- BOOTSTRAP JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<style>
@import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;900&display=swap');
 
:root {
    --card-font: 'Ariel', ariel;
    --body-font: 'Ariel', sans-serif;
    --bg-color: #000000;
    --bg-image: url(https://wallpapers-clan.com/wp-content/uploads/2023/11/aesthetic-pastel-clouds-desktop-wallpaper-preview.jpg) ;
}
 
* {
    scroll-behavior: smooth;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
 
body {
    color: var(--bg-color);
    font-family: var(--body-font);
    background: var(--bg-image);
    background-repeat: no-repeat;
    background-size: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
 
h1 {
    font-family: var(--card-font);
}
 
 
/* card container code */
.container {
    display: flex;
    align-items: center;
    justify-content: center;
}
 
.card {
    width: 25rem;
    padding: 0rem 3rem;
    border-radius: 30px;
    background: rgb(150, 80, 182);
    background: linear-gradient(284deg, rgba(221, 164, 213, 0.499) 100%, rgb(221, 176, 218) 100%);
    /* for js animation */
    transform-style: preserve-3d;
    perspective: 1000px;
}
 
/* card image code */
.photo {
    min-height: 35vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
 
.photo img {
    width: 10rem;
    border-radius: 50%;
    z-index: 1;
    margin: 1rem 0;
    transform: all 0.75s ease-out;
}
 
.circle {
    width: 15rem;
    height: 1rem;
    background: rgb(121, 15, 207);
    background: linear-gradient(284deg, rgba(136, 15, 218, 0.2) 100%, rgb(157, 0, 255) 100%);
    position: absolute;
    border-radius: 50%;
    z-index: 0;
    top: 215px;
}
 
.profile {
    margin-top: 2rem;
    transform: all 0.75s ease-out;
}
 
.profile button {
    width: 100%;
    margin-bottom: 2rem;
}
 
/* card information code */
.info {
    text-align: center;
}
 
.info h1, h4 {
    padding: 0 0 1rem 0;
    transform: all 0.75s ease-out;
}
 
.social-icon {
    padding: 0 1.2rem;
    align-items: center;
    justify-content: space-between;
}
</style>
</html>
